<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Disc Golf Score Tracker</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="discgolf.css"/>
  </head>
  <body>
    <p id="titletext">Welcome to Disc Golf Score Tracker</p>
    <div class="container">
      <form onsubmit="sendContact(); reset; return false;">
    
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name..">

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="example@gmail.com">
    
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write something..." style="height:200px"></textarea>
        <!--<input type="submit" value="Send Form">-->
        <button type="submit">Submit</button>
    
      </form>
      
    </div>
    <script src="discgolf.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
  
</html>
