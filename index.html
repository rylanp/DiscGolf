<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Disc Golf Score Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <link rel="stylesheet" href="discgolf.css" />
</head>

<body>
  <div class="menubar">
    <div class="menubarbtn"><a href="https://rylanpaul.com" target="_blank"><p>Home</p></a></div>
    <div class="menubarbtn" id="selectedpage"><a href="https://discgolf.rylanpaul.com" target="_blank"><p>Disc Golf</p></a></div>
</div>
  <p id="titletext">Welcome to<br>Disc Golf Score Tracker</p>
  <div class="animatedscene">
    <picture class="discgif">
      <source media="(min-width: 1250px)" srcset="https://piskel-imgstore-b.appspot.com/img/0614483a-911d-11ed-ac11-57c6c3bb75e1.gif">
      <source media="(min-width: 100px)" srcset="https://piskel-imgstore-b.appspot.com/img/e2c26621-9284-11ed-9b1a-397d4cc9e9eb.gif">
      <img src="https://piskel-imgstore-b.appspot.com/img/0614483a-911d-11ed-ac11-57c6c3bb75e1.gif" alt="IfItDoesntMatchAnyMedia">

    </picture>
  </div>
  <div class="spacer"></div>
  <div class="container">
    <form onsubmit="sendContact(); reset; return false;">

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name..">

      <label for="email">Email</label>
      <input type="text" id="email" placeholder="example@gmail.com">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write something..." style="height:200px"></textarea>
      <button type="submit">Submit</button>

    </form>
  </div>
  <div class="wrapper">
    <article class="img-info">
      <h2>Disc Golf Score Tracker</h2>
      <p>Check it out on the app store!<br>Click on the icon to view it.</p>
    </article>
    <a href="https://apps.apple.com/us/app/disc-golf-score-tracker/id1633893666" target="_blank"><img class="img-icon" src="icon.png" alt="App Icon"></a>
  </div>
  <p class="copyright">Â©2023 by Disc Golf Score Tracker</p>
  <script src="discgolf.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
